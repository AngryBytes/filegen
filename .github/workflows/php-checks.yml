on: [push]
name: PHP Composer check
jobs:
  composer-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          tools: composer, cs2pr

      - name: Run Composer install
        run: composer install --prefer-dist

      - name: Run PHPUnit
        run: composer phpunit
